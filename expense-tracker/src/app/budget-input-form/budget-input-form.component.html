<div class="form-wraper">
  <div class="form-container">
    <form (ngSubmit)="onSubmit(budgetForm)" #budgetForm="ngForm">
      <div class="form-group">
        <input
          type="number"
          name="price"
          ngModel
          required
          placeholder="Amount"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          name="description"
          ngModel
          required
          placeholder="Description"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!budgetForm.valid">Add</button>
      </div>
    </form>
  </div>
</div>
